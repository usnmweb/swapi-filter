<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container vh-100">
      <header style="height: 48px" class="py-3">
        <form class="row gy-2 gx-3 align-items-center">
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Character's name"
            />
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect"
              >Preference</label
            >
            <select class="form-select" id="filmSelect">
              <!-- <option selected>Choose...</option> -->
              <option default value="''">All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
            </select>
          </div>
        </form>
      </header>

      <div class="row" style="height: calc(100vh - 48px)">
        <div class="col-4 h-100">
          <aside class="py-3 h-100">
            <div class="list-group h-100 overflow-auto"></div>
          </aside>
        </div>

        <div class="col">
          <main class="py-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  Card subtitle
                </h6>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
